<div>
    <input type="text" #first_name placeholder="First Name">
    <input type="text" #last_name placeholder="Last Name">
    <input type="text" #email placeholder="Email">
    <button
        (click)="onAdd(first_name.value, last_name.value, email.value); first_name.value = ''; last_name.value = ''; email.value = ''">Add
        User</button>
</div>
<hr>
<div class="container">
    <div class="content" *ngFor="let user of users">
        <p>
            <strong>{{user.first_name}}</strong>
        </p>
        <p>{{user.email}}</p>
        <img [src]="user.avatar" />
        <br>
        <button routerLink="/user/{{user.id}}">View</button>
        <button (click)="onDelete(user.id)">Delete</button>
    </div>
</div>
